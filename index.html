<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RamenGo</title>
    <link rel="stylesheet" href="./index.css"> 
<body>
    <div class="main">
        <div class="cover pattern-bg">
            <img src="./assets/Capa Mobile.png" class="cover-mobile">
            <p class="font-bold GO-text">GO!</p>
            <p class="cover-text font-regular">Enjoy a good ramen in the comfort of your house. 
                Create your own ramen and choose your favorite flavour combination!
            </p>
        </div>

        <div class="content-div">
            <div class="broth-section">
                <h2>
                    First things first: select your favorite broth.
                </h2>
                <p>
                    It will give the whole flavor on your ramen soup. 
                </p>
                <!--Mobile Broth selection-->
                <div class="carousel">
                    <div class="slides">
                        <div class="slide-out">
                            <div class="slide" id="salt-broth">
                                <img src="" class="carousel-img" alt="Slide 1">
                                <h3 id="broth-title"></h3>
                                <p id="broth-description"></p>
                                <p id="broth-price"></p>
                            </div>
                        </div>
                        <div class="slide-out">
                            <div class="slide" id="shoyu-broth">
                                <img src="" class="carousel-img" alt="Slide 2">
                                <h3 id="broth-title"></h3>
                                <p id="broth-description"></p>
                                <p id="broth-price"></p>
                            </div>
                        </div>
                        <div class="slide-out">
                            <div class="slide" id="miso-broth">
                                <img src="" class="carousel-img" alt="Slide 3">
                                <h3 id="broth-title"></h3>
                                <p id="broth-description"></p>
                                <p id="broth-price"></p>
                            </div>
                        </div>

                    </div>

                    <div class="indicators">
                        <div class="indicator active" data-index="0"></div>
                        <div class="indicator" data-index="1"></div>
                        <div class="indicator" data-index="2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
